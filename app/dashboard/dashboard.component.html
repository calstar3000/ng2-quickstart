<h3>Top Heroes</h3>
<div 
    class="row module-hero-container">
    <div 
        *ngFor="let hero of heroes" 
        (click)="gotoDetail(hero)" 
        class="three columns">
        <div 
            class="module hero">
            <h5>{{hero.name}}</h5>
        </div>
    </div>
</div>
