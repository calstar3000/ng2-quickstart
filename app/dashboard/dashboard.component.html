<h3>Top Heroes</h3>
<hero-search></hero-search>
<div 
    class="module-hero-container">
    <div 
        *ngFor="let heroRow of heroRows"
        class="row">
        <div 
            *ngFor="let hero of heroRow" 
            (click)="gotoDetail(hero)" 
            class="three columns">
            <div 
                class="module hero">
                <h5>{{hero.name}}</h5>
            </div>
        </div>
    </div>
</div>
